<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
    }
    .welcome-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .welcome-box h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .welcome-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .welcome-box a {
      background-color: white;
      color: #16a085;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .welcome-box a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to SkillMint</h1>
    <p>Your journey to smarter learning starts here.</p>
    <a href="home.html">Continue</a>
  </div>
</body>
</html>
